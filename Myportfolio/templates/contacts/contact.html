{% extends 'base.html' %}
{% block title %}Contact{% endblock %}

{% block content %}
<div class="contact-section">
    <div class="contact-container">
        <div class="contact-header">
            <h1 class="contact-title">Contact Me</h1>
            <p class="contact-subtitle">Feel free to get in touch with me using the form below.</p>
        </div>
        <div class="contact-form-wrapper">
            <form method="post" class="contact-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-input" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-textarea" required placeholder="Your message here..."></textarea>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
